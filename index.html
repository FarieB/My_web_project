<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Compare ZWE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Insurance Compare ZWE</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Compare</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="comparison">
            <h2>Compare Insurance Products</h2>
            <form id="compare-form">
                <label for="insurance-type">Select Insurance Type:</label>
                <select id="insurance-type" name="insurance-type">
                    <option value="">Select Type</option>
                    <option value="Life Insurance">Life Insurance</option>
                    <option value="Non-Life Insurance">Non-Life Insurance</option>
                </select>

                <label for="product-type">Select Product:</label>
                <select id="product-type" name="product-type" disabled>
                    <option value="">Select Product</option>
                </select>

                <label for="company">Select Company:</label>
                <select id="company" name="company" disabled>
                    <option value="">Select Company</option>
                </select>

                <button type="submit">Compare</button>
            </form>

            <div id="comparison-results">
                <!-- Comparison results will be displayed here -->
            </div>
        </section>

        <section class="additional-images">
            <img src="insurance policy.jfif" alt="Additional Photo 1">
            <img src="Agric insurance.jfif" alt="Additional Photo 2">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Insurance Compare. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
